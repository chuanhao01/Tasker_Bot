<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" 
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" 
    crossorigin="anonymous"></script>

    <!-- Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" 
    crossorigin="anonymous"></script>

    <!-- Axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!-- External Scripts -->
    <script src="./functions.js"></script>
    <script src="styles.css"></script>

    <title>JiBaBoom Data Viewer</title>
</head>
<body>
    <header>
        <!-- Navigation bar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="navigationBar" aria-controls="navigationBar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="nav nav-pills mr-auto">
                    <nav class="navbar fixed-top justify-content-center">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html" id="homeNav">Home</a>
                        </li>
                    
                        <li class="nav-item">
                            <a class="nav-link" href='results.html' id="resultNav">Result</a>
                        </li>
                    </nav>
                </ul>
            </div>
        </nav>
        <div class="jumbotron jumbotron fluid">
            <h2 class="text-center">FSP Basic Data Viewer</h2>
        </div>
    </header>

    <!-- Table containing data -->
    <div class="mr-4 ml-5">
        <div class="row">
            <!-- Input group above the table => inserting task and filtering data -->
            <div class="input-group p-2">
                <!-- Insert new task -->
                <div class="col-sm-2 col-md-2 col-lg-2 p-0 align-self-center">
                    <button class="btn btn-primary btn-sm" type="button" data-toggle="modal" data-target="#insert_editModal" id="addNewBtn">+ Add new</button>
                </div>

                <div class="col-sm-0 col-md-3 col-lg-3"></div>

                <!-- Filtering data: Choose attribue to filter by -->
                <div class="col-sm-2 col-md-2 col-lg-2 p-0">
                    <select class="custom-select mb-0" id="filterAttribute">
                        <option selected></option>
                        <option value="1">projectId</option>
                        <option value="2">duration</option>
                    </select>
                </div>
    
                <!-- Filtering data: Choose operation to filter attribute by -->
                <div class="col-sm-2 col-md-2 col-lg-2 p-0">
                    <select class="custom-select mb-0" id="filterOperation">
                        <option selected></option>
                        <option value="1">Less than</option>
                        <option value="2">Equal to</option>
                        <option value="3">Greater than</option>
                    </select>
                </div>

                <!-- Filtering data: Input value to complete the filter 'equation' -->
                <div class="col-sm-2 col-md-2 col-lg-2 p-0">
                    <input type="text" class="form-control" id="filterInput" placeholder="Enter value..">
                </div>
    
                <div class="input-group-append col-sm-0 col-md-1 col-lg-1 p-0">
                    <button class="btn btn-secondary" type="button" id="filterBtn">Filter</button>
                </div>
            </div>
        </div>

        <div class="dataViewer">
            <!-- Table containing data -->
            <div class="row table-responsive" id="dataViewerTable">
                <table class="table border mb-1 text-center">
                    <thead class="thead-light">
                        <tr>
                            <th class="sortBtn asc" id="sort_taskId">Task ID &#9660;</th>
                            <th class="sortBtn asc filteredBy_no" id="sort_projectId">Project ID &#9660;</th>
                            <th class="sortBtn asc" id="sort_duedate">Due Date &#9660;</th>
                            <th class="sortBtn asc" id="sort_duetime">Due Time &#9660;</th>
                            <th class="sortBtn asc filteredBy_no" id="sort_duration">Duration (in Hrs) &#9660;</th>
                            <th></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                    </tbody>
                </table>
            </div>

            <!-- pagination & page size display -->
            <div class="row">
                <!-- page -->
                <nav class="mr-auto p-2 col-lg-6 col-md-6 col-sm-6" aria-label="Pagination">
                    <ul class="pagination">
                        <li class="page-item">
                            <a class="page-link" id="page_previous" href="#" aria-label="Previous">
                                <span aria-hidden="true">&laquo;</span>
                                <span class="sr-only">Previous</span>
                            </a>
                        </li>
    
                        <li class="page-item">
                            <a class="page-link" id="page_1" href="#">1</a>
                        </li>
                        <li class="page-item">
                            <a class="page-link" id="page_2" href="#">2</a>
                        </li>
    
                        <li class="page-item">
                            <a class="page-link" id="page_next" href="#!" aria-label="Next">
                              <span aria-hidden="true">&raquo;</span>
                              <span class="sr-only">Next</span>
                            </a>
                        </li>
                    </ul>
                </nav>
    
                <!-- pageNum -->
                <div class="ml-auto p-2 col-lg-2 col-md-2 col-sm-2">
                    <div class="input-group row">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Show: </span>
                        </div>
                        <input type="text" class="form-control" id="input_pageNum" placeholder='10'>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Pop-up form for adding new tasks (Bootstrap Modals) -->
    <div class="modal" id="insert_editModal" tabindex="1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true" id="addNewTask_closeBtn">&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                    <div class="row">
                        <div class="col-lg-6 col-md-6 col-sm-6">
                            <label for="taskID">Task ID</label>
                            <input type="text" class="form-control" id="taskID" placeholder="1">
                        </div>

                        <div class="col-lg-6 col-md-6 col-sm-6">
                            <label for="projectID">Project ID</label>
                            <input type="text" class="form-control" id="projectID" placeholder="1">
                        </div>
                    </div>

                    <label for="dueDate">Due Date</label>
                    <input type="text" class="form-control" id="dueDate" placeholder="YYYY/MM/DD">

                    <label for="dueTime">Due Time</label>
                    <input type="text" class="form-control" id="dueTime" placeholder="0000">

                    <label for="duration">Duration (in Hours)</label>
                    <input type="text" class="form-control" id='duration' placeholder="4">
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-success" id="insertData">Insert</button>
                </div>
            </div>
        </div>
    </div>

    
    <!-- 
        This script will handle any event listeners that may be needed
        Buttons which require onclick() events will also be handled here for easy readability
    -->
    <script>
        // Obtain all the data in the data viewer table everytime the page is loaded
        window.document.onload = obtainData();

        // Define the default starting page as 1 -> This will be updated everytime we navigate to a new page
        var currentPage = 1;

        // Define the default pageNum as 10 -> This will be updated everytime we change the desired pageNum
        var pageNumType = 10;

        // Define the input fields in the pop-up form for usage later on
        var taskID = document.querySelector('#taskID');
        var projectID = document.querySelector('#projectID');
        var dueDate = document.querySelector('#dueDate');
        var dueTime = document.querySelector('#dueTime');
        var duration = document.querySelector('#duration');


        // Allow for the column names in the data viewer to be clickable and,
        // when clicked, to sort the data in either ascending or descending order
        let sortBtnArr = document.querySelectorAll('.sortBtn');
        sortBtnArr.forEach((sortBtn) => {
            sortBtn.addEventListener("click", function() {
                // Obtain whether the column is already sorted in ascending order or descending order
                var currentSort = this.className.split(' ')[1];

                // Obtain the id of the button that was clicked and obtain the column name
                var sortType = this.id.split('_')[1];

                // Change the className of the button for further usage
                $(this).toggleClass('asc desc')

                // Define whether to sort in ascending or descending order
                if (currentSort == 'asc') {
                    sortType += ".desc";
                }
                else {
                    sortType += '.asc';
                };
                
                obtainData(sortBy=`sortBy=${sortType}`, page=`${currentPage}`, pageNum=`pageNum=${pageNumType}`);
            })
        })

        
        // Filtering data
        document.querySelector('#filterBtn').addEventListener('click', function() {
            let filterAttribute = $('#filterAttribute option:selected').text();
            let filterOperation = $('#filterOperation option:selected').text();
            let filterInput = $('#filterInput').val();

            // Determining the mathematical filter operation
            if (filterOperation == 'Equal to') {
                filterOperation = '=';
            }
            else if (filterOperation == 'Greater than') {
                filterOperation = '>'
            }
            else {
                filterOperation = '<'
            }

            // Checking the status of the current filter
            var currentFilter_duration = $('#sort_duration').attr('class').split(' ')[2];
            var currentFilter_projectId = $('#sort_projectId').attr('class').split(' ')[2];

            
            // If the current filter attribute is projectId
            if (filterAttribute == 'projectId') {
                var filterType_projectId = `${filterAttribute}[${filterOperation}]=${filterInput}`;

                // Check if there is already a filter being applied to projectId
                if (currentFilter_projectId == 'filteredBy_no') {
                    // Change the className for projectId to reflect that it has already been filtered once
                    $('#sort_projectId').toggleClass('filteredBy_no filteredBy_yes');
                };
                /* In the event that there is already a filter for the projectId, the className in the column already reflects such and the current filter is replaced by the new filter. This is also true for duration */
                
                // Have not filtered by duration yet -> No need to pass in 2 arguments
                if (currentFilter_duration == 'filteredBy_no') {
                    obtainData(projectId=`${filterType_projectId}`, page=`${currentPage}`, pageNum=`pageNum=${pageNumType}`);
                }
                // Already filtered by duration -> Pass in 2 arguments
                else {
                    obtainData(projectId=`${filterType_projectId}`, duration=`${filterType_duration}`, page=`${currentPage}`, pageNum=`pageNum=${pageNumType}`);
                };
            }

            // If the current filter attribute is duration
            else {
                var filterType_duration = `${filterAttribute}[${filterOperation}]=${filterInput}`;

                // Check if there is already a filter being applied to duration
                if (currentFilter_duration == 'filteredBy_no') {
                    // Change the className for duration to reflect that it has already been filtered once
                    $('#sort_duration').toggleClass('filteredBy_no filteredBy_yes');
                };

                // Have not filtered by projectId yet
                if (currentFilter_projectId == 'filteredBy_no') {
                    obtainData(duration=`${filterType_duration}`, page=`${currentPage}`, pageNum=`pageNum=${pageNumType}`);
                }
                else {
                    obtainData(projectId=`${filterType_projectId}`, duration=`${filterType_duration}`,page=`${currentPage}`, pageNum=`pageNum=${pageNumType}`);
                }
            };
        });


        // Handling Pagination
        let paginationLinksArr = document.querySelectorAll('.page-link');
        paginationLinksArr.forEach((paginationLink) => {
            paginationLink.addEventListener("click", function() {
                var paginationType;
                paginationType = this.id.split('_')[1];
                
                // In the event that the page-link clicked was not 'previous' or 'next'
                if (paginationType != 'previous' && paginationType != 'next') {
                    obtainData(page=`page=${paginationType}`, pageNum=`pageNum=${pageNumType}`);

                    // Set the var currentPage to the new page
                    currentPage = parseInt(paginationType);
                }
                else if (paginationType == 'previous') {
                    obtainData(page=`page=${currentPage - 1}`, pageNum=`pageNum=${pageNumType}`);

                    // Set the var currentPage to the new page
                    currentPage -= 1;
                }
                else if (paginationType == 'next') {
                    obtainData(page=`page=${currentPage + 1}`, pageNum=`pageNum=${pageNumType}`);

                    // Set the var currentPage to the new page
                    currentPage += 1;
                };
            });
        });


        // Handling pageNum
        document.querySelector('#input_pageNum').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                pageNumType = $(this).val();
                
                obtainData(page=`${currentPage}`, pageNum=`pageNum=${pageNumType}`);
            }
        });



        // Allow for data to be edited
        let editBtnArr = document.querySelectorAll("#editBtn");
        editBtnArr.forEach((btn) => {
            btn.addEventListener("click", function() {
                edit_insertTask(taskID, projectID, dueDate, dueTime, duration);
            });
        });


        // Allow for data to be deleted
        let deleteBtnArr = document.querySelectorAll("#deleteBtn");
        deleteBtnArr.forEach((btn) => {
            btn.addEventListener("click", function() {
                deleteData();
            })
        })

        
        // Allow for the insertion of new data
        let insertBtn = document.querySelector('#insertData');    
        insertBtn.addEventListener("click", function() {
            obtainData();
            // edit_insertTask(taskID, projectID, dueDate, dueTime, duration)
        });

    </script>
</body>
</html>
