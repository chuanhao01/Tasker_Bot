<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" 
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" 
    crossorigin="anonymous"></script>

    <!-- Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" 
    crossorigin="anonymous"></script>

    <!-- Axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!-- Highcharts -->
    <script src="https://code.highcharts.com/gantt/highcharts-gantt.js"></script>

    <title>Testing resultViewer graph design</title>
</head>

<body>
    <div id="container"></div>

    <script>
        // Defining the tasks
        $(function () {
		   	var tasks = [{
		   	    name: 'Task 1',
		   	    intervals: []
		   	}, {
		   	    name: 'Task 2',
		   	    intervals: [{ // From-To pairs
		   	        from: Date.UTC(2015, 05, 21),
		   	        to: Date.UTC(2015, 05, 21),
		   	        label: 'Task 2',
                    tooltip_data: 'this data'
		   	    }]
		   	}, {
		   	    name: 'Task 3',
		   	    intervals: [{ // From-To pairs
		   	        from: Date.UTC(2015,04,16),
		   	        to: Date.UTC(2015,05,21 ),
		   	        label: 'Task 3',
                    tooltip_data: 'this data'
		   	    }]
		   	}, {
		   	    name: 'Task 4',
		   	    intervals: [{ // From-To pairs
		   	        from: Date.UTC(2015,06,18 ),
		   	        to: Date.UTC(2015,07,22),
		   	        label: 'Task 4',
                    tooltip_data: 'this data'
		   	    }]
		   	}, {
		   	    name: 'Task 5',
		   	    intervals: [{ // From-To pairs
		   	        from: Date.UTC(2015,06,17),
		   	        to: Date.UTC(2015,06,21),
		   	        label: 'Task 5',
                    tooltip_data: 'this data'
		   	    }]
		   	}, {
		   	    name: 'Task 6',
		   	    intervals: [{ // From-To pairs
		   	        from: Date.UTC(2015,06,17),
		   	        to: Date.UTC(2015,06,21),
		   	        label: 'Task 6',
                    tooltip_data: 'this data'
		   	    }]
		   	}, {
		   	    name: 'Task 7',
		   	    intervals: [{ // From-To pairs
		   	        from: Date.UTC(2015,04,10),
		   	        to: Date.UTC(2015,06,21),
		   	        label: 'Task 7',
                    tooltip_data: 'this data'
		   	    }]
		   	}, {
		   	    name: 'Task 8',
		   	    intervals: [{ // From-To pairs
		   	        from: Date.UTC(2015,04,17),
		   	        to: Date.UTC(2015,06,21),
		   	        label: 'Task 8',
                    tooltip_data: 'this data'
		   	    }]
		   	}, {
		   	    name: 'Task 9',
		   	    intervals: [{ // From-To pairs
		   	        from: Date.UTC(2015,04,17),
		   	        to: Date.UTC(2015,06,21),
		   	        label: 'Task 9',
                    tooltip_data: 'this data'
		   	    }]
		   	}];

			// re-structure the tasks into line series
		   	var series = [];
		   	$.each(tasks.reverse(), function(i, task) {
		   	    var item = {
		   	        name: task.name,
		   	        data: []
		   	    };
		   	    $.each(task.intervals, function(j, interval) {
		   	        item.data.push({
		   	            x: interval.from,
		   	            y: i,
		   	            label: interval.label,
		   	            from: interval.from,
		   	            to: interval.to,
                        tooltip_data: interval.tooltip_data
                        
		   	        }, {
		   	            x: interval.to,
		   	            y: i,
		   	            from: interval.from,
		   	            to: interval.to,
                        tooltip_data: interval.tooltip_data
		   	        });
		   	        
		   	        // add a null value between intervals
		   	        if (task.intervals[j + 1]) {
		   	            item.data.push(
		   	                [(interval.to + task.intervals[j + 1].from) / 2, null]
		   	            );
		   	        }

		   	    });

		   	    series.push(item);
		   	});

		   	// Creating the chart
		   	var chart = new Highcharts.Chart({
		   	    chart: {
		   	        renderTo: 'container'
		   	    },

		   	    title: {
		   	        text: 'FSP resultViewer Gantt Chart playground'
		   	    },

		   	    xAxis: {
		   	        type: 'datetime'
		   	    },

		   	    yAxis: {
                    min:0,
                    max:8,
		            categories: ['Task 9',
		                         'Task 8',
		                         'Task 7',
		                         'Task 6',
		                         'Task 5',
		                         'Task 4',
		                         'Task 3',
		                         'Task 2',
		                         'Task 1'],
		   	        tickInterval: 1,            
		   	        tickPixelInterval: 200,
		   	        labels: {
		   	            style: {
		   	                color: '#525151',
		   	                font: '12px Helvetica',
		   	                fontWeight: 'bold'
		   	            }
		   	        },
		   	        startOnTick: false,
		   	        endOnTick: false,
		   	        title: {
		   	            text: null
		   	        },
		   	        minPadding: 0.2,
		   	        maxPadding: 0.2,
		               fontSize:'15px'
		   	        
		   	    },

		   	    legend: {
		   	        enabled: false
				},
				   
				// Defining the tooltip of each task bar (hover over the relevant bars to view)
		   	    tooltip: {
		   	        formatter: function() {
		   	            return (
							'<b>' + tasks[this.y].name + 
							'</b><br/>' + this.point.options.tooltip_data +
							'<br>' + Highcharts.dateFormat('%m-%d-%Y', this.point.options.from) +
		   	                ' to ' + Highcharts.dateFormat('%m-%d-%Y', this.point.options.to)); 
		   	        }
		   	    },

		   	    plotOptions: {
		   	        line: {
		   	            lineWidth: 10,
		   	            marker: {
		   	                enabled: false
		   	            }
		   	        }
		   	    },

				// Defining the dataset for the graph as the array 'series' defined at the start of the script
		   	    series: series
		   	});		         
	   });
    </script>
</body>
</html>
