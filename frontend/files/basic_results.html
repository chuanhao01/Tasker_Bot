<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" 
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" 
    crossorigin="anonymous"></script>

    <!-- Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" 
    crossorigin="anonymous"></script>

    <!-- Axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!-- Highcharts -->
    <script src="https://code.highcharts.com/gantt/highcharts-gantt.js"></script>

    <!-- External Scripts -->
    <script src="./functions.js"></script>
    <script src="./script.js"></script>

    <title>JiBaBoom Basic Result Viewer</title>
</head>
<body>
    <header>
        <!-- Navigation bar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="navigationBar" aria-controls="navigationBar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="nav nav-pills mr-auto">
                    <nav class="navbar fixed-top justify-content-center">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html" id="basicDataNav">Basic Data Viewer</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="advanced_data.html" id="advanceDataNav">Advanced Data Viewer</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="basic_results.html" id="basicResultNav">Basic Result Viewer</a>
                        </li>
                    
                        <li class="nav-item">
                            <a class="nav-link" href='advanced_results.html' id="advanceResultNav">Advanced Result Viewer</a>
                        </li>
                    </nav>
                </ul>
            </div>
        </nav>
        <div class="jumbotron jumbotron fluid">
            <h2 class="text-center">FSP Basic Result Viewer</h2>
        </div>
    </header>
    

    <!-- Table containing data -->
    <div class="mr-4 ml-5 pb-5" id="resultTable">
        <div class="row">
            <!-- Input group above the table => Computation input -->
            <div class="input-group p-2 row">
                <div class="col-sm-1 col-md-1 col-lg-1"></div>

                <!-- Filtering data: Choose attribue to filter by -->
                <div class="col-sm-3 col-md-3 col-lg-3 p-0 pr-1">
                    <input type="text" class="form-control" placeholder="Enter projectID value..">
                </div>
    
                <!-- Filtering data: Choose operation to filter attribute by -->
                <div class="col-sm-3 col-md-3 col-lg-3 p-0 pr-1">
                    <input type="text" class="form-control" placeholder="Enter startDate value..">
                </div>

                <!-- Filtering data: Input value to complete the filter 'equation' -->
                <div class="col-sm-3 col-md-3 col-lg-3 p-0 pr-1 ">
                    <input type="text" class="form-control" placeholder="Enter startTime value..">
                </div>
    
                <div class="input-group-append p-0">
                    <button class="btn btn-secondary" type="button">Compute</button>
                </div>
            </div>
        </div>

        <div class="resultViewer">
            <div class="row table-responsive" id="basic_resultViewerTable">
                <table class="table border mb-1 text-center">
                    <thead class="thead-light">
                        <tr>
                            <th id="sortBtn">Task ID &#9660;</th>
                            <th id="sortBtn">From date &#9660;</th>
                            <th id="sortBtn">From time &#9660;</th>
                            <th id="sortBtn">To date &#9660;</th>
                            <th id="sortBtn">To time &#9660;</th>
                            <th id="sortBtn">Lateness (in Hrs) &#9660;</th>
                        </tr>
					</thead>
					
                    <tbody id='basic_resultTableBody'>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Chart -->
	<div id="container"></div>
	

	<!-- General all-purpose -->
	<script>
		window.document.onload = basic_obtainResult();
	</script>


	<!-- For the chart -->
    <script>
        // Defining the tasks
        $(function () {
		   	var tasks = [{
		   	    name: 'Task 1',
		   	    intervals: [{ // From-To pairs
		   	        from: Date.UTC(2015, 05, 21),
		   	        to: Date.UTC(2015, 07, 21),
		   	        label: 'Task 2',
					tooltip_data: 'this data'
		   	    }],
					color: '#8FBC8F'
		   	}, {
		   	    name: 'Task 2',
		   	    intervals: [{ // From-To pairs
		   	        from: Date.UTC(2015, 05, 21),
		   	        to: Date.UTC(2015, 05, 21),
		   	        label: 'Task 2',
					tooltip_data: 'this data'
		   	    }],
					color: '#8FBC8F'
		   	}, {
		   	    name: 'Task 3',
		   	    intervals: [{ // From-To pairs
		   	        from: Date.UTC(2015,04,16),
		   	        to: Date.UTC(2015,05,21 ),
		   	        label: 'Task 3',
                    tooltip_data: 'this data'
		   	    }],
					color: '#8FBC8F'
		   	}, {
		   	    name: 'Task 4',
		   	    intervals: [{ // From-To pairs
		   	        from: Date.UTC(2015,06,18 ),
		   	        to: Date.UTC(2015,07,22),
		   	        label: 'Task 4',
                    tooltip_data: 'this data'
				}, { 
		   	        from: Date.UTC(2015, 07, 23),
		   	        to: Date.UTC(2015, 07, 30),
		   	        label: 'Task 4',
                    tooltip_data: 'this data'
				   }],
				   color: '#CD5C5C'
		   	}, {
		   	    name: 'Task 5',
		   	    intervals: [{ // From-To pairs
		   	        from: Date.UTC(2015,06,17),
		   	        to: Date.UTC(2015,06,21),
		   	        label: 'Task 5',
                    tooltip_data: 'this data'
		   	    }],
					color: '#8FBC8F'
		   	}, {
		   	    name: 'Task 6',
		   	    intervals: [{ // From-To pairs
		   	        from: Date.UTC(2015,06,17),
		   	        to: Date.UTC(2015,06,21),
		   	        label: 'Task 6',
                    tooltip_data: 'this data'
		   	    }],
					color: '#8FBC8F'
		   	}, {
		   	    name: 'Task 7',
		   	    intervals: [{ // From-To pairs
		   	        from: Date.UTC(2015,04,10),
		   	        to: Date.UTC(2015,06,21),
		   	        label: 'Task 7',
					tooltip_data: 'this data'
		   	    }],
					color: '#8FBC8F'
		   	}, {
		   	    name: 'Task 8',
		   	    intervals: [{ // From-To pairs
		   	        from: Date.UTC(2015,04,17),
		   	        to: Date.UTC(2015,06,21),
		   	        label: 'Task 8',
                    tooltip_data: 'this data'
				}] ,
					color: '#8FBC8F'
		   	}, {
		   	    name: 'Task 9',
		   	    intervals: [{ // From-To pairs
		   	        from: Date.UTC(2015,04,17),
		   	        to: Date.UTC(2015,06,21),
		   	        label: 'Task 9',
					tooltip_data: 'this data'
				   }],
					color: '#8FBC8F'
		   	}];

			// re-structure the tasks into line series
		   	var series = [];
		   	$.each(tasks.reverse(), function(i, task) {
		   	    var item = {
		   	        name: task.name,
					data: [],
					color: task.color
		   	    };
		   	    $.each(task.intervals, function(j, interval) {
		   	        item.data.push({
		   	            x: interval.from,
		   	            y: i,
		   	            label: interval.label,
		   	            from: interval.from,
		   	            to: interval.to,
						tooltip_data: interval.tooltip_data
		   	        }, {
		   	            x: interval.to,
		   	            y: i,
		   	            from: interval.from,
		   	            to: interval.to,
						tooltip_data: interval.tooltip_data
					});
		   	        
		   	        // add a null value between intervals
		   	        if (task.intervals[j + 1]) {
		   	            item.data.push(
		   	                [(interval.to + task.intervals[j + 1].from) / 2, null]
		   	            );
		   	        }
				});
				
		   	    series.push(item);
		   	});

		   	// Creating the chart
		   	var chart = new Highcharts.Chart({
		   	    chart: {
		   	        renderTo: 'container'
		   	    },

		   	    title: {
		   	        text: 'FSP resultViewer Gantt Chart playground'
		   	    },

		   	    xAxis: {
		   	        type: 'datetime'
		   	    },

		   	    yAxis: {
                    min:0,
                    max:8,
		            categories: ['Task 9',
		                         'Task 8',
		                         'Task 7',
		                         'Task 6',
		                         'Task 5',
		                         'Task 4',
		                         'Task 3',
		                         'Task 2',
		                         'Task 1'],
		   	        tickInterval: 1,            
		   	        tickPixelInterval: 200,
		   	        labels: {
		   	            style: {
		   	                color: '#525151',
		   	                font: '12px Helvetica',
		   	                fontWeight: 'bold'
		   	            }
		   	        },
		   	        startOnTick: false,
		   	        endOnTick: false,
		   	        title: {
		   	            text: null
		   	        },
		   	        minPadding: 0.2,
		   	        maxPadding: 0.2,
		               fontSize:'15px'
		   	        
		   	    },

		   	    legend: {
		   	        enabled: false
				},
				   
				// Defining the tooltip of each task bar (hover over the relevant bars to view)
		   	    tooltip: {
		   	        formatter: function() {
		   	            return (
							'<b>' + tasks[this.y].name + 
							'</b><br/>' + this.point.options.tooltip_data +
							'<br>' + Highcharts.dateFormat('%m-%d-%Y', this.point.options.from) +
		   	                ' to ' + Highcharts.dateFormat('%m-%d-%Y', this.point.options.to)); 
		   	        }
		   	    },

		   	    plotOptions: {
		   	        line: {
		   	            lineWidth: 10,
		   	            marker: {
		   	                enabled: false
		   	            }
		   	        }
		   	    },

				// Defining the dataset for the graph as the array 'series' defined at the start of the script
		   	    series: series
		   	});		         
	   });
    </script>
</body>
</html>
