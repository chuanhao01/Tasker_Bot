<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" 
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" 
    crossorigin="anonymous"></script>

    <!-- Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" 
    crossorigin="anonymous"></script>

    <!-- Axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!-- Highcharts -->
    <script src="https://code.highcharts.com/gantt/highcharts-gantt.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>

    <!-- External Scripts -->
    <script src="./functions.js"></script>
    <script src="./script.js"></script>

    <title>JiBaBoom Basic Result Viewer</title>
</head>
<body>
    <header>
        <!-- Navigation bar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="navigationBar" aria-controls="navigationBar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="nav nav-pills mr-auto">
                    <nav class="navbar fixed-top justify-content-center">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html" id="basicDataNav">Basic Data Viewer</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="advanced_data.html" id="advanceDataNav">Advanced Data Viewer</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="basic_results.html" id="basicResultNav">Basic Result Viewer</a>
                        </li>
                    
                        <li class="nav-item">
                            <a class="nav-link" href='advanced_results.html' id="advanceResultNav">Advanced Result Viewer</a>
                        </li>
                    </nav>
                </ul>
            </div>
        </nav>
        <div class="jumbotron jumbotron fluid">
            <h2 class="text-center">FSP Basic Result Viewer</h2>
        </div>
    </header>
    

    <!-- Table containing data -->
    <div class="mr-4 ml-5" id="resultTable">
        <div class="row">
            <!-- Input group above the table => Computation input -->
            <div class="input-group p-2 row">
                <div class="col-sm-1 col-md-1 col-lg-1"></div>

                <!-- ProjectId value for lateness computation -->
                <div class="col-sm-3 col-md-3 col-lg-3 p-0 pr-1">
                    <input type="text" class="form-control" id="compute_projectId" placeholder="Enter projectID value..">
                </div>
    
                <!-- startDate value for lateness computation -->
                <div class="col-sm-3 col-md-3 col-lg-3 p-0 pr-1">
                    <input type="text" class="form-control" id="compute_startDate" placeholder="Enter startDate value..">
                </div>

                <!-- startTime value for lateness computation -->
                <div class="col-sm-3 col-md-3 col-lg-3 p-0 pr-1 ">
                    <input type="text" class="form-control" id="compute_startTime" placeholder="Enter startTime value..">
                </div>
    
                <div class="input-group-append p-0">
                    <button class="btn btn-secondary" type="button" id="computeBtn">Compute</button>
                </div>
            </div>
        </div>

        <div class="row d-flex justify-content-center mb-2">
            <div class="btn-group" role="group" aria-label="toggle_tableGraph" id="toggle_tableGraph" hidden>
                <button type="button" class="btn btn-dark border-dark" id="btn_toggleTable">Table</button>
                <button type="button" class="btn border-dark" id="btn_toggleGraph">Graph</button>
            </div>
        </div>


        <div class="resultViewer" hidden>
            <div class="row table-responsive" id="basic_resultViewerTable">
                <table class="table border mb-1 text-center">
                    <thead class="thead-light">
                        <tr>
                            <th id="sortBtn">Task ID &#9660;</th>
                            <th id="sortBtn">From date &#9660;</th>
                            <th id="sortBtn">From time &#9660;</th>
                            <th id="sortBtn">To date &#9660;</th>
                            <th id="sortBtn">To time &#9660;</th>
                            <th id="sortBtn">Lateness (in Hrs) &#9660;</th>
                        </tr>
					</thead>
					
                    <tbody id='basic_resultTableBody'>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Chart -->
	<div class="p-5 pt-0" id="container"></div>
	

	<script>
        // Compute the lateness
		document.querySelector('#computeBtn').addEventListener('click', function() {
			var projectId = $('#compute_projectId').val();
			var startDate = $('#compute_startDate').val();
			var startTime = $('#compute_startTime').val();

            basic_obtainResult(projectId, startDate, startTime);
		});
    
        // Toggle to graphical view
        document.querySelector('#btn_toggleGraph').addEventListener('click', function () {
            // Hide the table
            $('.resultViewer').attr('hidden', 'true');

            // Reveal the graph
            $('#container').removeAttr('hidden');

            // Change the toggle button display
            $('#btn_toggleGraph').addClass("btn-dark");
            $('#btn_toggleTable').removeClass("btn-dark");
        })

        // Toggle back to table view
        document.querySelector('#btn_toggleTable').addEventListener('click', function() {
            // Hide the graph
            $('#container').attr('hidden', 'true');

            // Reveal the table
            $('.resultViewer').removeAttr('hidden');

            // Change the toggle button display
            $('#btn_toggleTable').addClass("btn-dark");
            $('#btn_toggleGraph').removeClass("btn-dark");
        })
    </script>

    <script>
        var today = new Date(),
    day = 1000 * 60 * 60 * 24,
    // Utility functions
    dateFormat = Highcharts.dateFormat,
    defined = Highcharts.defined,
    isObject = Highcharts.isObject,
    reduce = Highcharts.reduce;

// Set to 00:00:00:000 today
today.setUTCHours(0);
today.setUTCMinutes(0);
today.setUTCSeconds(0);
today.setUTCMilliseconds(0);
today = today.getTime();

Highcharts.ganttChart('container', {
    series: [{
        name: 'Offices',
        data: [{
            name: 'New offices',
            id: 'new_offices',
            owner: 'Peter'
        }, {
            name: 'Prepare office building',
            id: 'prepare_building',
            parent: 'new_offices',
            start: today - (2 * day),
            end: today + (6 * day),
            completed: {
                amount: 0.2
            },
            owner: 'Linda'
        }, {
            name: 'Inspect building',
            id: 'inspect_building',
            dependency: 'prepare_building',
            parent: 'new_offices',
            start: today + 6 * day,
            end: today + 8 * day,
            owner: 'Ivy'
        }, {
            name: 'Passed inspection',
            id: 'passed_inspection',
            dependency: 'inspect_building',
            parent: 'new_offices',
            start: today + 9.5 * day,
            milestone: true,
            owner: 'Peter'
        }, {
            name: 'Relocate',
            id: 'relocate',
            dependency: 'passed_inspection',
            parent: 'new_offices',
            owner: 'Josh'
        }, {
            name: 'Relocate staff',
            id: 'relocate_staff',
            parent: 'relocate',
            start: today + 10 * day,
            end: today + 11 * day,
            owner: 'Mark'
        }, {
            name: 'Relocate test facility',
            dependency: 'relocate_staff',
            parent: 'relocate',
            start: today + 11 * day,
            end: today + 13 * day,
            owner: 'Anne'
        }, {
            name: 'Relocate cantina',
            dependency: 'relocate_staff',
            parent: 'relocate',
            start: today + 11 * day,
            end: today + 14 * day
        }]
    }, {
        name: 'Product',
        data: [{
            name: 'New product launch',
            id: 'new_product',
            owner: 'Peter'
        }, {
            name: 'Development',
            id: 'development',
            parent: 'new_product',
            start: today - day,
            end: today + (11 * day),
            completed: {
                amount: 0.6,
                fill: '#e80'
            },
            owner: 'Susan'
        }, {
            name: 'Beta',
            id: 'beta',
            dependency: 'development',
            parent: 'new_product',
            start: today + 12.5 * day,
            milestone: true,
            owner: 'Peter'
        }, {
            name: 'Final development',
            id: 'finalize',
            dependency: 'beta',
            parent: 'new_product',
            start: today + 13 * day,
            end: today + 17 * day
        }, {
            name: 'Launch',
            dependency: 'finalize',
            parent: 'new_product',
            start: today + 17.5 * day,
            milestone: true,
            owner: 'Peter'
        }]
    }],
    tooltip: {
        pointFormatter: function () {
            var point = this,
                format = '%e. %b',
                options = point.options,
                completed = options.completed,
                amount = isObject(completed) ? completed.amount : completed,
                status = ((amount || 0) * 100) + '%',
                lines;

            lines = [{
                value: point.name,
                style: 'font-weight: bold;'
            }, {
                title: 'Start',
                value: dateFormat(format, point.start)
            }, {
                visible: !options.milestone,
                title: 'End',
                value: dateFormat(format, point.end)
            }, {
                title: 'Completed',
                value: status
            }, {
                title: 'Owner',
                value: options.owner || 'unassigned'
            }];

            return reduce(lines, function (str, line) {
                var s = '',
                    style = (
                        defined(line.style) ? line.style : 'font-size: 0.8em;'
                    );
                if (line.visible !== false) {
                    s = (
                        '<span style="' + style + '">' +
                        (defined(line.title) ? line.title + ': ' : '') +
                        (defined(line.value) ? line.value : '') +
                        '</span><br/>'
                    );
                }
                return str + s;
            }, '');
        }
    },
    title: {
        text: 'Gantt Project Management'
    },
    xAxis: {
        currentDateIndicator: true,
        min: today - 3 * day,
        max: today + 18 * day
    }
});

    </script>
</body>
</html>
