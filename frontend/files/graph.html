<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" 
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" 
    crossorigin="anonymous"></script>

    <!-- Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" 
    crossorigin="anonymous"></script>

    <!-- Axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!-- External Scripts -->
    <script src="./functions.js"></script>
    <script src="./script.js"></script>
	<link rel="stylesheet" type="text/css" href="graphCSS.css">

    <title>Testing resultViewer graph design</title>
</head>

<body>
  <div class="container">
      <div class="chart">
      <div class="chart-row chart-period">
        <div class="chart-row-item"></div>
		<span>January</span>
		<span>February</span>
		<span>March</span>
		<span>April</span>
		<span>May</span>
		<span>June</span>
		<span>July</span>
		<span>August</span>
		<span>September</span>
		<span>October</span>
		<span>November</span>
		<span>December</span>
	</div>
	
    <div class="chart-row chart-lines">
	  	<span></span><span></span><span></span>
    	<span></span><span></span><span></span>
		<span></span><span></span><span></span>
		<span></span><span></span><span></span>
	</div>
	
    <div class="chart-row">
      	<div class="chart-row-item">1</div>
      	<ul class="chart-row-bars">
            <li class="chart-li-one">Planning</li>
        </ul>
	</div>
	
    <div class="chart-row">
      	<div class="chart-row-item">2</div>
      	<ul class="chart-row-bars">
        	<li class="chart-li-two-a">Meeting</li>
        	<li class="chart-li-two-b">Analysis</li>          
        </ul>
	</div>
	
    <div class="chart-row">
      	<div class="chart-row-item">3</div>
      	<ul class="chart-row-bars">
            <li class="chart-li-three">Design</li>
        </ul>
	</div>
	
    <div class="chart-row">
      	<div class="chart-row-item">4</div>
      	<ul class="chart-row-bars">
            <li class="chart-li-four">Development</li>
        </ul>
	</div>
	
    <div class="chart-row">
      	<div class="chart-row-item">5</div>
      	<ul class="chart-row-bars">
            <li class="chart-li-five">Testing</li>
        </ul>
	</div>
	
    <div class="chart-row">
      	<div class="chart-row-item">6</div>
      	<ul class="chart-row-bars">
            <li class="chart-li-six">Maintenance</li>
        </ul>
	</div>
  	</div>
	</div>
</body>
</html>
